<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" class="logo" alt="instagram logo" />
        <img src="images/user-avatar.png" class="user-img" alt="user avatar" />
      </header>
      <main>
        <div class="post-header">
          <img
            src="images/avatar-vangogh.jpg"
            class="user-img"
            alt="user avatar"
          />
          <div class="post-user-info">
            <p><strong>Vincent van Gogh</strong></p>
            <p>Zudert, Nederlands</p>
          </div>
        </div>
        <img src="images/post-vangogh.jpg" alt="post image" class="post-img" />
        <div class="post-actions">
          <img src="images/icon-heart.png" alt="like button" class="icon-img" id="like-btn"/>
          <img
            src="images/icon-comment.png"
            alt="comment button"
            class="icon-img"
          />
          <img src="images/icon-dm.png" alt="share button" class="icon-img" />
        </div>
        <div class="post-likes">
          <p id="likes"><strong>1012 likes</strong></p>
          <p><strong>vincey1853</strong> My self-portrait</p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
